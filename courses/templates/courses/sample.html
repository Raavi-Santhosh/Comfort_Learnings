<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>{{ course_title }}</h1>
    {% for course_heading in course_headings %}
        <h1>{{ course_heading.topic_name }}</h1>
        <ul>
        {% for video in course_heading.course_heading_videos.all %}
            {% if video.is_active %}
                <li>{{ video.video_name }} -- {{ video.is_active }}</li>
            {% endif %}

        {% endfor %}
        </ul>

    {% endfor %}

</body>
</html>
