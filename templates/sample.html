<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% for cat in category %}
        <h1>{{ cat }}</h1>
        <ul>
            {% for course in cat.courses.all %}
                <li><a href="{{ course.get_course_url }}">{{ course.course_name }}</a></li>
            {% endfor %}
        </ul>
    {% endfor %}
</body>
</html>
